<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Авторизация</title>
	<link rel="stylesheet" href="style/login.css">
</head>
<body>
	<header class="container">
		<div class="logo">
			<img src="img/logo.svg" alt="logo">
		</div>
		<nav>
			<ul class="nav-menu">
				<li><a href="index.html">Главная</a></li>
				<li><a href="rating.html">Рейтинг</a></li>
				<li><a href="bid.html">Подать заявление</a></li>
				<li><a href="login.html">Войти</a></li>
			</ul>
		</nav>
	</header>
	<main class="container">
		<div class="wrapper-form">
			<form action="login.php" method="POST">
				<h2>Авторизация</h2>
				<div>
					<label for="phone" class="label">Телефон</label>
					<div>
						<input type="text" id="phone" name="phone" placeholder="+7 (900) 000 00-00">
						<!-- <img src="img/icon/Icon-mail-blue.svg" class="input-icon" width="20"> -->
					</div>
				</div>
				<div>
					<label for="password" class="label">Пароль</label>
					<div>
						<input type="password" id="password" name="password" placeholder="••••••••">
						<img src="img/icon/icon-password.svg" class="input-icon">
					</div>
				</div>
				<div class="center">
					Забыли пароль?<a href="#">Восстановить</a>
				</div>
				<div>
					<button id="login">Авторизоваться</button>
				</div>
			</form>
		</div>
	</main>
    <script>
    	const LOGIN = document.querySelector('#login');
        const URL = 'login.php';

    	LOGIN.addEventListener('click', (event) => {
    		event.preventDefault();
    		const PHONE = document.querySelector('#phone').value;
    		const PASSWORD = document.querySelector('#password').value;
    		let body = `phone=${PHONE}&password=${PASSWORD}`;
    		getRating(URL, body);
    	})

    	function getRating(url, body) {
    		console.log(body)
	    	fetch(url, {
	    		method: 'POST',
	    		header: {
	    			'Content-Type': 'application/x-www-form-urlencoded',
	    		},
	    		body: body
	    	})
	    	.then((response) => response.text())
	    	.then((result) => {
	    		console.log(result);
	    	})
    	}

    </script>
</body>
</html>
